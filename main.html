<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>stop-watch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00:00:00</div> <!-- Corrected class name here -->
    </div>
    <div class="buttons"> <!-- Corrected class name here -->
        <button id="startbtn" class="btn" style="background-color: red;">Start</button>
        <button id="stopbtn" class="btn" style="background-color: green;">Stop</button>
        <button id="resetbtn" class="btn" style="background-color: purple;">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
